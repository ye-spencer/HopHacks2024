<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Charity Searcher</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"
    />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <nav class="navbar fixed-top navbar-expand-lg bg-light">
      <div
        class="container-fluid d-flex justify-content-between align-items-center"
      >
        <!-- Left section: Title -->
        <a class="navbar-brand" href="#">Charity Searcher</a>

        <!-- Center section: Search bar -->
        <form class="d-flex mx-auto" role="search" id="search-form">
          <input
            class="form-control me-2"
            type="search"
            id="search-input"
            placeholder="Search by location or name"
            aria-label="Search"
            required
          />
          <button
            class="btn btn-outline-success"
            id="search-button"
            type="submit"
            onclick="onSearch(event)"
          >
            Search
          </button>
        </form>

        <!-- Right section: Filters -->
        <div class="nav-section-right">
          <form action="#">
            <div class="">
              <button type="submit" class="btn btn-dark btn-xs">Home</button>
            </div>
          </form>
        </div>
      </div>
    </nav>
    <div class="container" id="welcome">
      <div class="row">
        <div class="col-12">
          <h1 class="text-center mt-5">Welcome to Charity Searcher</h1>
          <p class="text-center">Find charities near you</p>
        </div>
      </div>
    </div>
    <!-- Container for Leaflet map -->
    <div id="map"></div>

    <!-- Auto-donate section -->
    <div id="auto-donate" class="container mt-4">
      <h2 class="text-center mb-4">
        Indecisive? Let us distribute your donation for you!
      </h2>
      <div class="row">
        <div class="col-12 col-md-6 mx-auto">
          <div class="mb-3">
            <label for="amount-input" class="form-label">
              I want to donate ...</label
            >
            <input
              class="form-control"
              type="number"
              id="amount-input"
              placeholder="Enter Amount ($)"
              aria-label="Donation Amount"
              required
            />
          </div>
          <div class="mb-3">
            <label for="desire-input" class="form-label">
              towards supporting...</label
            >
            <input
              class="form-control"
              type="text"
              id="desire-input"
              placeholder="Enter Goal"
              aria-label="Donation Goal"
              required
            />
          </div>
          <button
            class="btn btn-outline-success w-100"
            id="donate-button"
            type="submit"
          >
            Donate!
          </button>
          <p id="donation-result" class="text-center mt-3"></p>
        </div>
      </div>
    </div>

    <!--script for button activation -->
    <script src="buttonscript.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script src="aidan_collectinfo.js"></script>
    <script src="spencer_autodonate.js"></script>
  </body>
</html>
